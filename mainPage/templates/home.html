<!DOCTYPE html>

<html>
<head>

    <title>Central Management System</title>

    <!-- 합쳐지고 최소화된 최신 CSS --> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"> 
    
    <!-- 부가적인 테마 --> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css"> <!-- 합쳐지고 최소화된 최신 자바스크립트 --> <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src ="https://code.highcharts.com/modules/series-label.js"></script>
    <script type="text/javascript" src="https://code.highcharts.com/highcharts.js"></script>
    <script type="text/javascript" src="https://code.highcharts.com/modules/exporting.js"></script>
    <script type="text/javascript" src="https://code.highcharts.com/modules/data.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    
    
    <!-- vue.js --> 
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

</head>

<body>

    {% for i in data_temp %}
    {{i}}
    {% endfor %}
    <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
    <script type = "text/javascript">
        $.get('/data.json', function(jsondata) {
    
                Highcharts.chart('container', {
    
                   chart: {
    
                        type: 'spline'
    
                    },
    
                    data: jsondata,
    
                });
    
            });
        </script>
</body>

</html>
